<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--Font Divertida-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <title>Lista de Tareas</title>
</head>
<body>
    <div class="contenedor">
        <div class="encabezado">
            <div id="fecha"></div>
            <h1>Lista de Tareas</h1>
            <h2>Hola Arantza! Lista para conquistar el mundo?</h2>
        </div>
        <div class="agregar">
            <input type="text" id="input" placeholder="Escribe tus tareas:">
            <i id="botonAgregar" class="bi bi-patch-plus-fill"></i>
        </div>
        <div class="tareas">
            <h2>Tareas Pendientes</h2>
            <ul id="lista">
                <!--Elemento li en JavaScript-->
            </ul>

        </div>
    </div>


    <!--JS-->
    <script src="main.js"></script>
</body>
</html>
